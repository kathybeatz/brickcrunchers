<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Job Hunt</title>
    <!-- CSS -->
    <link href="styles/styles.css" rel="stylesheet">

    <!--CDN DEPENDENCIES -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  </head>
  
  <body ng-app='app'>

    <!-- menu bar on EVERY page (maybe replace wi. Bootstrap navbar) -->
    <div class="menu-bar">
      <span class="branding">Job Hunt</span>
      <div class="log-in-out">
        <a class="login" ui-sref="login">login</a>
        <a class="logout" ui-sref="home">logout</a>
      </div>
    </div>

    <!-- inject main content -->
    <div ui-view></div>


    <!-- standard trick: scripts before closing 'body' tag ensures
      page elements have all loaded before referencing in code -->
    <script src="js/app.js"></script>
    <script src="js/services/company-factory.js"></script>
    <script src="js/controllers/companies-controller.js"></script>
    <script src="js/controllers/calendar-controller.js"></script>
    <script src="js/controllers/navbar-controller.js"></script>
    <script src="js/controllers/company-controller.js"></script>
    <script src="js/controllers/master-controller.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  
  </body>
</html>
